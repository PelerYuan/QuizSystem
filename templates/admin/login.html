<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <style>
        body {
            background-color: #181a1b;
            color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #23272b;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            color: #f8f9fa;
        }
        .card-header {
            background-color: #212529;
            color: #f8f9fa;
            border-radius: 10px 10px 0 0 !important;
        }
        .form-label, .form-control::placeholder {
            color: #adb5bd;
        }
        .form-control {
            background-color: #343a40;
            color: #f8f9fa;
            border: 1px solid #495057;
        }
        .form-control:focus {
            background-color: #23272b;
            color: #f8f9fa;
            border-color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .alert-danger {
            background-color: #842029;
            color: #fff;
            border-color: #842029;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title text-center">Admin Login</h3>
                    <p class="text-center text-light mb-0">Welcome to QuizSystem Admin Panel</p>
                </div>
                <div class="card-body">
                    {% if wrong_password == True %}
                        <div class="alert alert-danger alert-container" id="errorAlert" role="alert">
                            Wrong Password
                        </div>
                    {% endif %}
                    <form method="POST" action="{{ url_for('admin_login') }}">
                        <div class="mb-3">
                            <label for="nameInput" class="form-label">Password</label>
                            <input type="password" class="form-control" id="nameInput" name="password"
                                   placeholder="Please enter the admin password" required autofocus>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="{{ url_for('static', filename='popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</body>
</html>
